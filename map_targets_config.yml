# Target Mapping Workflow Configuration
# For use with Snakefile_targets

# ======================== Required Paths ========================
# Original samplesheet with genome paths
samplesheet: "/Users/aidenh20/Desktop/AGKhedkar/test2/samplesheet.tsv"

# Directory containing summary TSVs from main mgraft_v2 workflow
summary_dir: "/Users/aidenh20/Desktop/AGKhedkar/test2_output/summary"

# Output directory for target mapping results
output_dir: "/Users/aidenh20/Desktop/AGKhedkar/test2_output"

# ======================== Target Mapping Parameters ========================
target_mapping:
  # Minimum percent identity for BLAST spacer hits (aligned portion)
  min_spacer_identity: 90
  
  # Minimum query coverage for spacer hits (percentage of spacer that must align)
  # 100 = require full-length spacer match, lower values allow partial matches
  min_spacer_coverage: 100
  
  # Maximum mismatches allowed in spacer hits
  max_mismatches: 2
  
  # Number of threads for BLAST
  threads: 4
