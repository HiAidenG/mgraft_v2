# ======================== Required Paths ========================
# Output directory for all results
output_dir: "/net/bq-storage/ag-khedkar/aiden/mgraft_out/"

# Path to samplesheet TSV file
# Required columns: sample (or file_name), genome (or path_to_genomic_FASTA)
samplesheet: "/net/bq-storage/ag-khedkar/aiden/sample_sheet.tsv"

# ======================== CRISPRDetect Settings ========================
crisprdetect:
  # Minimum array quality score (0 for max sensitivity)
  quality_cutoff: 0
  min_repeats: 2
  threads: 4
  mem_mb: 8000
  runtime: 60

# ======================== DefenseFinder Settings ========================
defensefinder:
  threads: 4
  mem_mb: 4000
  runtime: 60
  extra_args: ""

# ======================== Virulence Factor BlastP Settings ========================
vfdb_blastp:
  min_identity: 95.0
  min_query_coverage: 85.0
  min_subject_coverage: 85.0
  evalue: 1e-5
  threads: 4
  mem_mb: 16000
  runtime: 60

# ======================== Logs ========================
# Directory for log files (optional, defaults to output_dir/logs)

