name: virulence_genes
description: Virulence factor genes from VFDB alignment
version: "1.0"

columns:
  genome_id:
    type: string
    required: true

  feature_type:
    type: string
    required: true
    enum: [virulence_gene]

  ID:
    type: string
    required: true
    pattern: "^{genome_id}__VF\\d{4}$"

  contig:
    type: string
    required: true

  start:
    type: integer
    required: true
    min: 1

  end:
    type: integer
    required: true
    min: 1

  strand:
    type: string
    required: true
    enum: ["+", "-", "."]

  vf_id:
    type: string
    required: true
    description: VFDB accession

  vf_name:
    type: string
    required: false

  vf_category:
    type: string
    required: false
    description: Virulence factor category

  pident:
    type: float
    required: true
    min: 0
    max: 100
    description: Percent identity to VFDB hit

  evalue:
    type: float
    required: true
    min: 0

  vf_source_organism:
    type: string
    required: false
    description: Source organism annotated in VFDB

derived_columns:
  mge_id:
    added_by: mge_overlap_notebook
    description: ID of overlapping MGE (NULL if on chromosome)
